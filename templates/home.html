<!DOCTYPE html>
<html>
    <head>
        <title>
            "This is the Main Application page"
        </title>
    </head>
    <body>
        <div class="login">

            <form action="{{url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Student Exam Performance Prediction</legend>
                </h1>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male"> Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race/Ethnicity</label>
                    <select class="form-control" name="race/ethnicity" placeholder="Enter your Ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">group A</option>
                        <option value="group B">group B</option>
                        <option value="group C">group C</option>
                        <option value="group D">group D</option>
                        <option value="group E">group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental level of Education</label>
                    <select class="form-control" name="parental level of education" placeholder="Enter your parental level of education" required>
                        <option class="placeholder" selected disabled value="">Select Parental level of Education</option>
                        <option value="associate's degree"> Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">lunch Type</label>
                    <select class="form-control" name="lunch" placeholder="Enter your Lunch" required>
                        <option class="placeholder" selected disabled value="">Select your Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test preparation course" placeholder="Enter your Test Preparation Course" required>
                        <option class="placeholder" selected disabled value="">Select your TPC</option>
                        <option value="completed"> Completed</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Reading Score Out Of 100</label>
                    <input class="form-control" type="number" name="reading score" placeholder="Enter your reading score" min='0' max='100'/>
                </div>
                <div>
                    <label class="form-label">Writing Score Out Of 100</label>
                    <input class="form-control" type="number" name="writing score" placeholder="Enter your writing score" min='0' max='100'/>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Your Math's Score" required>
                </div>
            </form>
        </div>
        <h2>
            The Predcition is {{results}}
        </h2>
    </body>
</html>
